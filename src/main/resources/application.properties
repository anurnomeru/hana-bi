#
#服务端配置
#
server.name=hanabi.1
#
#客户端配置，包括自己
#
client.addr.hanabi.1=127.0.0.1:11001:12001
#client.addr.hanabi.2=127.0.0.1:11002:12002
#client.addr.hanabi.3=127.0.0.1:11003:12003
#
#日志文件配置
#单个消息大小最大是 500M 536870912
log.maxMessageSize=536870912
#日志分片大小最大是 1G 1073741824
log.maxSegmentSize=1073741824
#每 4096b 创建一个索引 4096
log.indexInterval=4096
#可创建 1310720 个索引，共占 1310720 * 8 10485760
log.maxIndexSize=800
